<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <select name="choice" id="">
        <option value="none">Select an option</option>
        <option value="create">Create</option>
        <option value="combine">Combine</option>
        <option value="evaluate">Evaluate</option>
    </select>

    <div id="create" class="hide">
        <input type="text" placeholder="Rule Name">
        <br>
        <input type="text" placeholder="Rule Definition">
        <br>
        <button>Create Rule</button>
    </div>

    <div id="combine" class="hide">
        <input type="text" placeholder="Combined rule name">
        <br>
        <input type="text" placeholder="Rule ids comma separated">
        <br>
        <button>Combine Rules</button>
    </div>

    <div id="evaluate" class="hide">
        <input type="text" placeholder="Rule name">
        <br>
        <textarea name="" rows="10" cols="40"></textarea> 
        <br>
        <button>Evaluate</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
